<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,
            shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="./css/bootstrap.min.css">

        <title>Case Registration Form</title>
    </head>
    <body>
        <div class="container" style="background: #A0BFDF; margin-top:5%;
            height: 2048px;">
            <h1 style="margin-left:30%; margin-bottom:5%;">Case Registration
                Form</h1>
            <div class="container" style="margin-left:15%; font-size:18px;">
                <form action="#">
                    <div class="row" style="margin-bottom:1%;">
                        <div for="" class="col-sm-2">Ref. No:</div>
                        <div class="col-sm-6">
                            <input type="text" name="referenceNumber"
                                class="form-control" placeholder="Ref. No">
                        </div>
                    </div>
                    <div class="row" style="margin-bottom:1%;">
                        <div for="" class="col-sm-2">Officer Id:</div>
                        <div class="col-sm-6">
                            <input type="text" name="officerId"
                                class="form-control" placeholder="Officer Id">
                        </div>
                    </div>

                    <div class="row" style="margin-bottom:1%;">
                        <div for="" class="col-sm-2">Reporting Date and Time:</div>
                        <div class="col-sm-6">
                            <input type="datetime-local" name="reportDateTime" id=""
                                class="form-control">
                        </div>
                    </div>
                    <div class="row" style="margin-bottom:1%;">
                        <div class="col-sm-2">Compaliant's Name:</div>

                        <div class="col-sm-6">
                            <div class="row">
                                <div class="col-sm-12"
                                    style="margin-bottom:1%;">
                                    <input type="text" name="firstname"
                                        placeholder="First Name"
                                        class="form-control">
                                </div>
                                <div class="col-sm-12"
                                    style="margin-bottom:1%;">
                                    <input type="text" name="lastname"
                                        placeholder="Last Name"
                                        class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="margin-bottom:1%;">
                        <div class="col-sm-2">
                            Gender:
                        </div>
                        <div class="col-sm-6">
                            <select name="gender" id="gender"
                                class="form-control">
                                <option value="">Select Gender</option>
                                <option value="mA">Male / Adult</option>
                                <option value="mJ">Male / Juvenile</option>
                                <option value="fA">Female / Adult</option>
                                <option value="fJ">Female / Juvenile</option>
                            </select>
                        </div>
                    </div>
                    <div class="row" style="margin-bottom:1%;">
                        <div for="" class="col-sm-2">Age:</div>
                        <div class="col-sm-6">
                            <input type="text" name="age"
                                class="form-control" placeholder="Age">
                        </div>
                    </div>
                    <div class="row" style="margin-bottom:1%;">
                        <div for="" class="col-sm-2">Residence:</div>
                        <div class="col-sm-6">
                            <div class="row">
                                <div class="col-sm-12"
                                    style="margin-bottom:1%;">
                                    <input type="text" name="district"
                                        class="form-control"
                                        placeholder="District">
                                </div>
                                <div class="col-sm-12"
                                    style="margin-bottom:1%;">
                                    <input type="text" name="division"
                                        class="form-control"
                                        placeholder="Division">
                                </div>
                                <div class="col-sm-12"
                                    style="margin-bottom:1%;">
                                    <input type="text" name="parish"
                                        class="form-control"
                                        placeholder="Parish">
                                </div>
                                <div class="col-sm-12"
                                    style="margin-bottom:1%;">
                                    <input type="text" name="village"
                                        class="form-control"
                                        placeholder="Village">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row" style="margin-bottom:1%;">
                        <div for="" class="col-sm-2">Rental:</div>
                        <div class="col-sm-6">
                            <input type="checkbox" name="rental" id="">
                        </div>
                    </div>

                    <div class="row" style="margin-bottom:1%;">
                        <div for="" class="col-sm-2">Tribe:</div>
                        <div class="col-sm-6">
                            <input type="text" name="tribe"
                                class="form-control" placeholder="Tribe">
                        </div>
                    </div>

                    <div class="row" style="margin-bottom:1%;">
                        <div for="" class="col-sm-2">Place of birth:</div>
                        <div class="col-sm-6">
                            <input type="text" name="placeOfBirth"
                                class="form-control"
                                placeholder="Place of birth">
                        </div>
                    </div>
                    <div class="row" style="margin-bottom:1%;">
                        <div for="" class="col-sm-2">Telephone No:</div>
                        <div class="col-sm-6">
                            <input type="number" name="telephone"
                                class="form-control" 
                                placeholder="Telephone Number">
                        </div>
                    </div>
                    <div class="row" style="margin-bottom:1%;">
                        <div for="" class="col-sm-2">Nationality:</div>
                        <div class="col-sm-6">
                            <input type="text" name="nationality"
                                class="form-control"
                                placeholder="Nationality">
                        </div>
                    </div>

                    <div class="row" style="margin-bottom:1%;">
                        <div class="col-sm-2">
                            Crime Type:
                        </div>
                        <div class="col-sm-6">
                            <select name="country" id="country"
                                class="form-control">
                                <option value="">Select Crime Type</option>
                                <option value="murder">Murder</option>
                                <option value="rape">Rape</option>
                                <option value="cyber">Cyber</option>
                                <option value="fraud">Fraud</option>
                                <option value="other">Others</option>
                            </select>
                        </div>
                    </div>

                    <div class="row" style="margin-bottom:1%;">
                        <div for="" class="col-sm-2">Crime Location:</div>
                        <div class="col-sm-6">
                            <input type="number" name="crimeLocation"
                                class="form-control" 
                                placeholder="Crime Location">
                        </div>
                    </div>

                    <div class="row" style="margin-bottom:1%;">
                        <div class="col-sm-2">Suspect's Name:</div>

                        <div class="col-sm-6">
                            <div class="row">
                                <div class="col-sm-12"
                                    style="margin-bottom:1%;">
                                    <input type="text" name="firstname"
                                        placeholder="First Name"
                                        class="form-control">
                                </div>
                                <div class="col-sm-12"
                                    style="margin-bottom:1%;">
                                    <input type="text" name="lastname"
                                        placeholder="Last Name"
                                        class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="margin-bottom:1%;">
                        <div for="" class="col-sm-2">Crime Date and Time:</div>
                        <div class="col-sm-6">
                            <input type="datetime-local" name="dateTime" id=""
                                class="form-control">
                        </div>
                    </div>

                    <div class="row" style="margin-bottom:1%;">
                        <div for="" class="col-sm-2">Sanity:</div>
                        <div class="col-sm-6">
                            <input type="checkbox" name="sanity" id="">
                        </div>
                    </div>
                </form>
            </div>

        </div>


        <!--JavaScript -->

    </body>
</html>
