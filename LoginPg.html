<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="css/customized.css" />
  <link rel="stylesheet" href="css/all.css" />
  <link rel="stylesheet" href="css/bootstrap.css" />
  <title>PoliceLogin</title>
</head>
<h3>Login Page</h3>

<body class="text-center">
  <div class="container text-center">
    <div class=" row justify-content-center align-items-center" style="height: 1vh;">

      <form action="#" method="GET">
        <img src="img/policelogo.jpeg" class="mb-4 my-5 rounded mx-auto d-block" alt="None" width="50%" height="50%" />

        <h1 class="h3 mb-2 my-1 font-weight-normal">Please sign in</h1>

        <input type="email" id="inputEmail" class="form-control my-2 " placeholder="Email address" required
          autofocus="" />

        <input type="password" id="inputPassword" class="form-control my-2" placeholder="Password" required />

        <div class="checkbox mb-3">
          <input type="checkbox" value="remember-me" /> Remember me
        </div>
        <input type="button" value="Login" class="btn btn-success">

        <a href="#"><input type="button" value="SignUp" class="btn btn-danger"></a>

    </div>
    </form>
  </div>
  </div>
</body>

</html>
